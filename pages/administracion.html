<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Sistema de Citas</title>
</head>
<body>
  <header>
    <h1>RussianLashes</h1>
    <h3>Administración de servicios</h3>
    <nav>
        <a href="../index.html" class="btn btn-primary" role="button">Home</a>
        <a href="./citas.html" class="btn btn-primary">Agendar cita</a>
        <a href="#" class="btn btn-primary active" aria-current="page">Administrar Servicios</a>
    </nav>
  </header>
  <main>
    <section class="formAdm">
      <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required>
      
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
      
        <button type="submit">Iniciar sesión</button>
      </form>
      
      <div id="dataForm" style="display: none;">
        <h3>Gestor de Servicios</h3>
        <label for="nombreServicio">Nombre del servicio:</label>
        <input type="text" id="nombreServicio">
      
        <label for="descServicio">Descripcion de selvicio:</label>
        <input type="text" id="descServicio">
      
        <label for="precioServicio">Precio del servicio:</label>
        <input type="number" id="precioServicio">
      
        <button id="sendButton">Enviar</button>
      </div>

      <div id="contenedor" class="m-2 p-2 contenedorMain__sectCard">

      </div>
      
    </section>

  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
