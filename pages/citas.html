<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Sistema de Citas</title>
</head>
<body>
  <header>
    <h1>RussianLashes</h1>
    <h3>Agendar cita</h3>
    <nav>
      <a href="../index.html" class="btn btn-primary" role="button">Home</a>
      <a href="./citas.html" class="btn btn-primary active" role="button">Agendar Cita</a>
      <a href="./administracion.html" class="btn btn-primary" role="button">Administrar Servicios</a>
    </nav>
  </header>

  <main class="contenedorMain">
    <section id="contenedor" class="m-2 p-2 contenedorMain__sectCard">
    </section>
    <section id="carrito" class="m-2 p-2 contenedorMain__sectCard">
    </section>
    <section id="total" class="m-2 p-2 contenedorMain__sectCard">
    </section>
    <div id="calendario"></div>

  <button onclick="abrirFormularioAgendamiento()" class="btn btn-primary">Agendar</button>

    <div id="formularioModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agendar servicio</h5>
            <button type="button" class="close" onclick="cerrarFormularioAgendamiento()">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" class="form-control">
              </div>
              <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="guardarAgendamiento()">Guardar</button>
            <button type="button" class="btn btn-secondary" onclick="cerrarFormularioAgendamiento()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p id="fechaAgendada"></p>
      <p id="horaAgendada"></p>
    </div>
    
  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="../assets/js/citas.js"></script>
</body>

</html>
